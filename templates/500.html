{% extends "base.html" %}

{% block title %}Server Error{% endblock %}

{% block content %}
<div class="container">
    <div class="error-page">
        <h1>500</h1>
        <h2>Server Error</h2>
        <p>Something went wrong on our end. Please try again later.</p>
        <a href="/" class="error-link">Return Home</a>
    </div>
</div>

<style>
.error-page {
    text-align: center;
    padding: 4rem 2rem;
    max-width: 600px;
    margin: 0 auto;
}

.error-page h1 {
    font-size: 6rem;
    color: #007bff;
    margin: 0;
    line-height: 1;
}

.error-page h2 {
    font-size: 2rem;
    color: #212529;
    margin: 1rem 0;
}

.error-page p {
    color: #6c757d;
    margin-bottom: 2rem;
}

.error-link {
    display: inline-block;
    background-color: #007bff;
    color: white;
    padding: 0.75rem 1.5rem;
    border-radius: 4px;
    text-decoration: none;
    transition: background-color 0.2s;
}

.error-link:hover {
    background-color: #0056b3;
    color: white;
}
</style>
{% endblock %}
