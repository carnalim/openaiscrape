<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} - AI Models</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        /* Base styles */
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.5;
            color: #212529;
            background-color: #f8f9fa;
        }

        /* Navigation */
        nav {
            background-color: #343a40;
            padding: 1rem;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin-right: 1rem;
        }

        nav a:hover {
            color: #ced4da;
        }

        /* Main content */
        main {
            min-height: calc(100vh - 60px);
        }

        /* Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Headings */
        h1 {
            color: #212529;
            margin-bottom: 1.5rem;
        }

        /* Links */
        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <nav>
        <a href="/">Home</a>
        <a href="/models">Models</a>
    </nav>
    
    <div class="breadcrumbs">
        <ul class="breadcrumbs-list">
            <li class="breadcrumbs-item">
                <a href="/" class="breadcrumbs-link">Home</a>
            </li>
            {% for crumb in breadcrumbs %}
                <li class="breadcrumbs-item">
                    {% if not loop.last %}
                        <a href="{{ crumb.url }}" class="breadcrumbs-link">{{ crumb.text }}</a>
                    {% else %}
                        <span class="breadcrumbs-current">{{ crumb.text }}</span>
                    {% endif %}
                </li>
            {% endfor %}
        </ul>
    </div>
    
    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
