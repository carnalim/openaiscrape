<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} - AI Models</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <nav>
        <a href="/">
            <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                <path d="M8.707 1.293a1 1 0 0 0-1.414 0L2.586 6H4v7a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V6h1.414L8.707 1.293zM13 6V5l-5-5-5 5v1h1v7h3V9h2v4h3V6h1z" fill="currentColor"/>
            </svg>
            Home
        </a>
        <a href="/models">
            <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                <path d="M14.5 2h-13A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2zm-13 1h13a.5.5 0 0 1 .5.5V5H1V3.5a.5.5 0 0 1 .5-.5zm13 10h-13a.5.5 0 0 1-.5-.5V6h14v6.5a.5.5 0 0 1-.5.5z" fill="currentColor"/>
            </svg>
            Models
        </a>
        <a href="/admin" class="admin-link">
            <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                <path d="M9.405 1.05c-.413-1.4-2.397-1.4-2.81 0l-.1.34a1.464 1.464 0 0 1-2.105.872l-.31-.17c-1.283-.698-2.686.705-1.987 1.987l.169.311c.446.82.023 1.841-.872 2.105l-.34.1c-1.4.413-1.4 2.397 0 2.81l.34.1a1.464 1.464 0 0 1 .872 2.105l-.17.31c-.698 1.283.705 2.686 1.987 1.987l.311-.169a1.464 1.464 0 0 1 2.105.872l.1.34c.413 1.4 2.397 1.4 2.81 0l.1-.34a1.464 1.464 0 0 1 2.105-.872l.31.17c1.283.698 2.686-.705 1.987-1.987l-.169-.311a1.464 1.464 0 0 1 .872-2.105l.34-.1c1.4-.413 1.4-2.397 0-2.81l-.34-.1a1.464 1.464 0 0 1-.872-2.105l.17-.31c.698-1.283-.705-2.686-1.987-1.987l-.311.169a1.464 1.464 0 0 1-2.105-.872l-.1-.34zM8 10.93a2.929 2.929 0 1 1 0-5.86 2.929 2.929 0 0 1 0 5.858z" fill="currentColor"/>
            </svg>
            Admin
        </a>
    </nav>
    
    <div class="breadcrumbs">
        <ul class="breadcrumbs-list">
            <li class="breadcrumbs-item">
                <a href="/" class="breadcrumbs-link">Home</a>
            </li>
            {% for crumb in breadcrumbs %}
                <li class="breadcrumbs-item">
                    {% if not loop.last %}
                        <a href="{{ crumb.url }}" class="breadcrumbs-link">{{ crumb.text }}</a>
                    {% else %}
                        <span class="breadcrumbs-current">{{ crumb.text }}</span>
                    {% endif %}
                </li>
            {% endfor %}
        </ul>
    </div>
    
    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
